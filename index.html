 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <input id="display">
        <div class="keys">

        <button class="operator-btn">+</button>
        <button class="numbers" >7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operator-btn">-</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers" >6</button>
        <button class="operator-btn">*</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operator-btn">/</button>
        <button class="zero-key numbers" >0</button>
        <button class="numbers">.</button>
        <button class="operator-btn">%</button>
        <button class="operator-btn">C</button>
        <button class="operator-btn">DEL</button>
        <button class="operator-btn">AC</button>
        <button class="operator-btn">=</button>
    </div>
    </div>
    
</body>
</html>
